<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <form #frmRegister="ngForm" (ngSubmit)="agregarCurso(frmRegister)" >
      <h1 style="text-align: center;">NOTAS</h1>
      <h2 style="text-align: center;">Habilitar Cursos </h2>
  <input type="radio" name="hola" class="form-check-input position-static" id="dd"  (click)="cursosLista()" style="margin-left: 50%; height: 50px;" >
    <select class="form-control" style="width: 500px; margin: auto;"  name="cursoNombre" id="selector"  ngModel required>
    <option *ngFor="let curso of cursos" 
                        [value]="curso.idCursoPensum">
                        {{curso.CodigoCurso}}
    </option>
  </select>
  <h2 style="text-align: center; margin-top: 30px;">Nota del Curso</h2>
  <input type="text" name="nota" id="nota" style="width: 500px; height: 37px; position: relative; left: 37%; margin: auto;" ngModel>
  <button  class="btn btn-success" style="display: block;position:absolute; left: 45%; margin-top: 20px; width: 200px;"> <a href="/components/mi-perfil"></a>ENVIAR</button>
    </form>
    
  </div>
  
</body>
</html>
