<app-home-navbar></app-home-navbar>

<div class="col-lg-8 col-md-7 offset-md-2">
    <h1>Publicacion</h1>
</div>

<div class="row">
  <div class="col-md-8 offset-md-2">

      <div *ngFor="let fac of publicacion"> 
          <div class="card">
              <div class="card-body">
                <h4 class="card-title">Usuario: {{fac.usuario}}</h4>
                <h6 class="card-subtitle mb-2 text-muted" style="font-size: small;">Catedratico: {{fac.catNombre}} {{fac.catApellid}}</h6>
                <h6 class="card-subtitle mb-2 text-muted" style="font-size: small;">Curso: {{fac.codCurso}} {{fac.Curso}}</h6>
                <div class="mb-3 col-md-10 offset-md-1">
                  <p class="card-text" style="font-size: large;">{{fac.msj}}</p>
                </div>
                <h6 class="card-subtitle mb-2 text-muted">Publicado: {{fac.fecha}} </h6>
              </div>
            </div>
            <br>
      </div>

  </div>
</div>


<div class="col-lg-8 col-md-7 offset-md-2">
  <h1>Comentarios</h1>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">

        <div *ngFor="let com of comentarios"> 
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">{{com.carne}} dice:</h5>
            </div>
            <div class="modal-body">
              <p>{{com.msj}}</p>
            </div>
          </div>
              <br>
        </div>

    </div>
</div>
<div class="col-lg-8 col-md-7 offset-md-2">
  <p class="text-primary">Los Comentarios Finalizan aqu√≠</p>
</div>
